<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Kuliah</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manajemen Tugas Kuliah</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3">
                        <button class="btn btn-outline-light" id="export-btn">Export Data</button>
                    </li>
                    <li class="nav-item me-3">
                        <input type="file" id="import-file" accept=".json,.csv" class="form-control">
                    </li>
                    <li class="nav-item me-3">
                        <button class="btn btn-outline-light" id="dark-mode-toggle">Dark Mode</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Manajemen Tugas Kuliah</h1>

        <!-- Form Tambah/Edit Tugas -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Tambah Tugas Baru</h5>
            </div>
            <div class="card-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul Tugas</label>
                        <input type="text" class="form-control" id="title" placeholder="Masukkan judul tugas" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Masukkan deskripsi tugas"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="due-date" class="form-label">Tanggal Jatuh Tempo</label>
                        <input type="date" class="form-control" id="due-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="label" class="form-label">Label/Kategori</label>
                        <select class="form-select" id="label" required>
                            <option value="" selected>Pilih label</option>
                            <option value="UAS">UAS</option>
                            <option value="UTS">UTS</option>
                            <option value="Tugas Biasa">Tugas Biasa</option>
                            <option value="Proyek">Proyek</option>
                            <!-- Tambahkan label lain sesuai kebutuhan -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Prioritas</label>
                        <select class="form-select" id="priority" required>
                            <option value="" selected>Pilih prioritas</option>
                            <option value="Sangat Tinggi">Sangat Tinggi</option>
                            <option value="Tinggi">Tinggi</option>
                            <option value="Sedang">Sedang</option>
                            <option value="Rendah">Rendah</option>
                            <option value="Sangat Rendah">Sangat Rendah</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" required>
                            <option value="" selected>Pilih status</option>
                            <option value="Belum Selesai">Belum Selesai</option>
                            <option value="Selesai">Selesai</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Lampirkan Foto/File</label>
                        <input class="form-control" type="file" id="file" accept=".png,.jpg,.jpeg,.pdf,.doc,.docx">
                        <div id="file-preview" class="mt-2"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Tambah Tugas</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancel-btn">Batal</button>
                </form>
            </div>
        </div>

        <!-- Fitur Pencarian, Filter & Sortir -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Filter, Pencarian & Sortir</h5>
            </div>
            <div class="card-body">
                <form id="filter-form" class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="search" placeholder="Cari tugas...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filter-label">
                            <option value="">Semua Label</option>
                            <option value="UAS">UAS</option>
                            <option value="UTS">UTS</option>
                            <option value="Tugas Biasa">Tugas Biasa</option>
                            <option value="Proyek">Proyek</option>
                            <!-- Tambahkan label lain sesuai kebutuhan -->
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="filter-status">
                            <option value="">Semua Status</option>
                            <option value="Belum Selesai">Belum Selesai</option>
                            <option value="Selesai">Selesai</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="sort-tasks">
                            <option value="">Sortir Berdasarkan</option>
                            <option value="dueDateAsc">Tanggal Jatuh Tempo (Asc)</option>
                            <option value="dueDateDesc">Tanggal Jatuh Tempo (Desc)</option>
                            <option value="priorityAsc">Prioritas (Asc)</option>
                            <option value="priorityDesc">Prioritas (Desc)</option>
                            <option value="labelAsc">Label (A-Z)</option>
                            <option value="labelDesc">Label (Z-A)</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-secondary w-100" id="clear-filters">Bersihkan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Daftar Tugas -->
        <div class="card">
            <div class="card-header">
                <h5>Daftar Tugas</h5>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover" id="tasks-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Judul</th>
                            <th>Deskripsi</th>
                            <th>Label</th>
                            <th>Prioritas</th>
                            <th>Tanggal Jatuh Tempo</th>
                            <th>Status</th>
                            <th>Lampiran</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tugas akan ditampilkan di sini -->
                    </tbody>
                </table>
                <p id="no-tasks" class="text-center">Tidak ada tugas. Tambahkan tugas baru!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
